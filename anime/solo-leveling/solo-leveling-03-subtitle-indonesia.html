<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Leveling Episode 03 Subtitle Indonesia | Watanime</title>
    <link rel="shortcut icon" href="../../assets/icon-logo.png" type="image/x-icon" />

    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="home section" id="home">
        <div class="home_container container grid">
          <div class="home_content grid">
            <div class="home_data">
              <h1 class="home_title">WATANIME</h1>
              <h3 class="home_subtitle">Nonton Anime Subtitle Indonesia</h3>
            </div>
          </div>
        </div>
      </section>
      <!-- AKHIR HOME -->

      <!-- NAVIGATION -->
      <header class="header" id="header">
        <script>
          window.addEventListener("DOMContentLoaded", function () {
            var navigation = document.getElementById("header");
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "../../assets/html/nav.html", true);
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 4 && xhr.status === 200) {
                navigation.innerHTML = xhr.responseText;
              }
            };
            xhr.send();
          });
        </script>
      </header>
      <!-- AKHIR NAVIGATION -->

      <!-- VIDEO ANIME -->
      <section class="video_anime section" id="video_anime">
        <div class="container">
          <h3 class="section_title title_anime">Solo Leveling Episode 03 Subtitle Indonesia</h3>
          <hr class="garis_height_3 garis_atas" />
        </div>
        <div class="video_anime_container container">
          <div class="video_output">
            <iframe class="output_video" style="max-width: 100%; max-height: 100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" allow="autoplay"></iframe>
            <!-- src="https://drive.google.com/file/d/1ZL9brAO8wJxQz9xOtIOwQLyPeV7EJ4bN/preview" -->
          </div>
          <ul class="nav_eps">
            <li class="list_nav_eps">
              <a href="solo-leveling-02-subtitle-indonesia.html" class="link_nav_eps">Episode Sebelumnya</a>
            </li>
            <li class="list_nav_eps">
              <a href="solo-leveling-subtitle-indonesia.html" class="link_nav_eps">Seluruh Episode</a>
            </li>
            <li class="list_nav_eps">
              <a href="solo-leveling-04-subtitle-indonesia.html" class="link_nav_eps">Episode Selanjutnya</a>
            </li>
            <li class="nav_seluruh_eps" id="option-episode">
              <script>
                window.addEventListener("DOMContentLoaded", function () {
                  var optionEpisode = document.getElementById("option-episode");
                  var xhr = new XMLHttpRequest();
                  xhr.open("GET", "html/select-option.html", true);
                  xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                      optionEpisode.innerHTML = xhr.responseText;
                    }
                  };
                  xhr.send();
                });
              </script>
            </li>
          </ul>
        </div>
      </section>
      <!-- AKHIR VIDEO ANIME -->

      <!-- EPISODE LAINNYA -->
      <section class="info_anime section" id="info-anime">
        <script>
          window.addEventListener("DOMContentLoaded", function () {
            var infoAnime = document.getElementById("info-anime");
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "html/episode-lainnya.html", true);
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 4 && xhr.status === 200) {
                infoAnime.innerHTML = xhr.responseText;
              }
            };
            xhr.send();
          });
        </script>
      </section>
      <!-- AKHIR EPISODE LAINNYA -->
    </main>
    <!-- AKHIR MAIN -->

    <!-- FOOTER -->
    <div id="section-footer">
      <script>
        window.addEventListener("DOMContentLoaded", function () {
          var footer = document.getElementById("section-footer");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "../../assets/html/footer.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              footer.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </div>
    <!-- AKHIR FOOTER -->

    <!-- MAIN JS -->
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
