<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Watanime - List Anime Subtitle Indonesia | Watanime" />
    <title>Seasons List | Watanime</title>
    <link rel="shortcut icon" href="assets/icon-logo.png" type="image/x-icon" />

    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="home section" id="home">
        <div class="home_container container grid">
          <div class="home_content grid">
            <div class="home_data">
              <h1 class="home_title">WATANIME</h1>
              <h3 class="home_subtitle">Nonton Anime Subtitle Indonesia</h3>
            </div>
          </div>
        </div>
      </section>
      <!-- AKHIR HOME -->

      <!-- NAVIGATION -->
      <header class="header" id="header">
        <script>
          window.addEventListener("DOMContentLoaded", function () {
            var navigation = document.getElementById("header");
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "assets/html/nav.html", true);
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 4 && xhr.status === 200) {
                navigation.innerHTML = xhr.responseText;
              }
            };
            xhr.send();
          });
        </script>
      </header>
      <!-- AKHIR NAVIGATION -->

      <!-- SEASONS LIST -->
      <section class="seasons section" id="seasons">
        <div class="container">
          <h3 class="section_title">Tahun Rilis</h3>
          <hr class="garis_height_3 garis_atas" />
        </div>
        <div class="seasons_container container">
          <ul class="seasons_anime">
            <li class="list_seasons_anime">
              <a href="" class="link_seasons_anime">Fall 2023</a>
            </li>
            <li class="list_seasons_anime">
              <a href="" class="link_seasons_anime">Spring 2023</a>
            </li>
            <li class="list_seasons_anime">
              <a href="" class="link_seasons_anime">Summer 2023</a>
            </li>
            <li class="list_seasons_anime">
              <a href="" class="link_seasons_anime">Winter 2023</a>
            </li>
            <li class="list_seasons_anime">
              <a href="" class="link_seasons_anime">Winter 2024</a>
            </li>
          </ul>
        </div>
      </section>
      <!-- AKHIR SEASONS LIST-->
    </main>
    <!-- AKHIR MAIN -->

    <!-- FOOTER -->
    <div id="section-footer">
      <script>
        window.addEventListener("DOMContentLoaded", function () {
          var footer = document.getElementById("section-footer");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "assets/html/footer.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              footer.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </div>
    <!-- AKHIR FOOTER -->

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
